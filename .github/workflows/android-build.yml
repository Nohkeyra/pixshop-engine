name: Pixshop Engine APK Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm install --save-dev @capacitor/cli
        npm ci
      working-directory: ./

    - name: Build Web Assets
      run: npm run build
      env:
        VITE_API_KEY: "${{ secrets.VITE_API_KEY }}"
      working-directory: ./

    - name: Sync Capacitor Android
      run: npx cap sync android
      working-directory: ./

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: wrapper

    - name: Find and Build APK
      run: |
        GRADLEW_PATH=$(find . -name gradlew | head -n 1)
        if [ -z "$GRADLEW_PATH" ]; then
          echo "Error: gradlew not found in the repository."
          exit 1
        fi
        GRADLEW_DIR=$(dirname "$GRADLEW_PATH")
        echo "Found gradlew in: $GRADLEW_DIR"
        chmod +x "$GRADLEW_PATH"
        cd "$GRADLEW_DIR" && ./gradlew assembleDebug --warning-mode all

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: pixshop-engine-debug-apk
        path: "**/build/outputs/apk/debug/*.apk"
        