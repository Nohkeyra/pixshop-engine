name: Pixshop Engine APK Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Find and Build APK
      run: |
        # Search for the gradlew file and store its directory
        GRADLEW_PATH=$(find . -name gradlew | head -n 1)
        
        if [ -z "$GRADLEW_PATH" ]; then
          echo "Error: gradlew not found in the repository."
          exit 1
        fi
        
        GRADLEW_DIR=$(dirname "$GRADLEW_PATH")
        echo "Found gradlew in: $GRADLEW_DIR"
        
        # Grant permissions and build
        chmod +x "$GRADLEW_PATH"
        cd "$GRADLEW_DIR" && ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: pixshop-engine-debug-apk
        path: "**/build/outputs/apk/debug/*.apk"
        